<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <main>
        <div class="card">
            <div class="header">
                <img class="hero" src="images/image-equilibrium.jpg" alt="picture of equilibrium" />
                <div class="view-container">
                    <div class="view">
                        <img class="view-icon" src="images/icon-view.svg" alt="view icon" />
                    </div>
                </div>
            </div>
            <h1><span class="hover-item">Equilibrium #3429</span></h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="info">
                <div class="value grid-info-items">
                    <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
                    0.041 ETH
                </div>
                <div class="time grid-info-items">
                    <img src="images/icon-clock.svg" alt="clock icon" />
                    3 days left
                </div>
            </div>
            <hr class="line">
            <div class="creator">
                <img src="images/image-avatar.png" alt="image of Jules Wyvern" />
                <p>
                    Creation of <span class="hover-item"> Jules Wyvern </span>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Haico Paulussen</a>.
        </div>
    </footer>
</body>

</html>
